<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I'm Sorry</title>

<style>
:root {
  --soft-pink: #ffc8dd;
  --deep-pink: #fb6f92;
  --bg-color: #fff0f3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-color);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
}

.heart-bg {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.card {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  padding: 3rem;
  border-radius: 30px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(251,111,146,0.25);
}

h1 {
  font-size: 3rem;
  animation: float 3s ease-in-out infinite;
}

p {
  color: #7a5c61;
  line-height: 1.6;
}

/* ===== BUTTON LAYOUT (BULLETPROOF) ===== */

.btn-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 2rem;
  height: 90px;
}

/* LEFT ZONE (YES) */
.yes-zone {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* RIGHT ZONE (NO) */
.no-zone {
  position: relative;
  overflow: hidden; /* ðŸ”’ cannot escape */
}

/* BUTTONS */

button {
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s ease;
}

#yesBtn {
  background: var(--deep-pink);
  color: white;
}

#yesBtn:hover {
  transform: scale(1.12);
  box-shadow: 0 0 25px rgba(251,111,146,0.9);
}

#noBtn {
  position: absolute;
  background: var(--soft-pink);
  color: var(--deep-pink);
  left: 10px;
  top: 25px;
}

/* TEXTS */

#tease {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: var(--deep-pink);
  height: 1em;
}

.success-msg {
  display: none;
  font-size: 1.6rem;
  font-weight: bold;
  animation: fadeIn 1s ease forwards;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="heart-bg" id="heartBg"></div>

<div class="card">
  <h1 id="emoji">ðŸ¥º</h1>
  <h2 id="title">I'm so sorry...</h2>
  <p id="message">
    Hum pareshan kr diye tumko bahot aaj yrr.
    Can you forgive me?
  </p>

  <div class="btn-group">
    <div class="yes-zone">
      <button id="yesBtn">Yes, I forgive you</button>
    </div>

    <div class="no-zone" id="noZone">
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="tease"></div>

  <div id="success" class="success-msg">
    Yay! ab se koshish krege ki tumko hurt na ho, yrr I love you so much ðŸ’–ðŸŒ¸
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const noZone = document.getElementById('noZone');
const yesBtn = document.getElementById('yesBtn');
const tease = document.getElementById('tease');
const success = document.getElementById('success');
const title = document.getElementById('title');
const message = document.getElementById('message');
const emoji = document.getElementById('emoji');

const teaseTexts = [
  "Nice try ðŸ˜",
  "Almost!",
  "Not happening ðŸ˜ˆ",
  "Hehe nope ðŸ’•",
  "Your wish ðŸ‘€"
];

/* NO BUTTON MOVEMENT â€” HARD CONSTRAINED */
function moveNoButton() {
  const zone = noZone.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const maxX = zone.width - btn.width;
  const maxY = zone.height - btn.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  tease.textContent =
    teaseTexts[Math.floor(Math.random() * teaseTexts.length)];
}

/* Dodge EVERYTHING */
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('mousedown', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

/* YES CLICK */
yesBtn.addEventListener('click', () => {
  title.style.display = 'none';
  message.style.display = 'none';
  document.querySelector('.btn-group').style.display = 'none';
  tease.style.display = 'none';
  emoji.textContent = 'ðŸ’–';
  success.style.display = 'block';

  clearInterval(heartInterval);
  for (let i = 0; i < 25; i++) createHeart();
});

/* HEARTS */
function createHeart() {
  const heart = document.createElement('div');
  heart.textContent = 'ðŸ’—';
  heart.style.position = 'absolute';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.bottom = '-20px';
  heart.style.fontSize = Math.random() * 18 + 12 + 'px';
  heart.style.opacity = Math.random();
  heart.style.transition = 'transform 4s linear, opacity 4s';

  document.getElementById('heartBg').appendChild(heart);

  setTimeout(() => {
    heart.style.transform =
      `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
    heart.style.opacity = '0';
  }, 50);

  setTimeout(() => heart.remove(), 4000);
}

const heartInterval = setInterval(createHeart, 700);
</script>

</body>
</html>
