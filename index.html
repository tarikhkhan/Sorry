<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>

    <style>
        :root {
            --main-pink: #ffafcc;
            --soft-pink: #ffc8dd;
            --deep-pink: #fb6f92;
            --bg-color: #fff0f3;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--deep-pink);
        }

        .heart-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(251, 111, 146, 0.25);
            max-width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            margin-top: 0;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #7a5c61;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
            position: relative;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #yesBtn {
            background: var(--deep-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(251, 111, 146, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f94d7a;
        }

        #noBtn {
            background: var(--soft-pink);
            color: var(--deep-pink);
            position: absolute;
            right: 0;
        }

        .success-msg {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 500px) {
            .card {
                margin: 1rem;
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

<div class="heart-bg" id="heartBg"></div>

<div class="card" id="mainCard">
    <h1 id="emoji">ðŸ¥º</h1>
    <h2 id="title">I'm so sorry...</h2>
    <p id="message">
        I messed up and I feel terrible about it.
        Can you find it in your heart to forgive me?
    </p>

    <div class="btn-group" id="btnGroup">
        <button id="yesBtn">Yes, I forgive you</button>
        <button id="noBtn">No</button>
    </div>

    <div id="success" class="success-msg">
        Yay! Pinky promise to make it up to you ðŸ’–ðŸŒ¸
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const btnGroup = document.getElementById('btnGroup');
    const success = document.getElementById('success');
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const emoji = document.getElementById('emoji');
    const card = document.getElementById('mainCard');

    // No button stays inside card
    noBtn.addEventListener('mouseover', () => {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const x = Math.random() * (cardRect.width - btnRect.width);
        const y = Math.random() * (cardRect.height - btnRect.height);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
        btnGroup.style.display = 'none';
        title.style.display = 'none';
        message.style.display = 'none';
        emoji.textContent = 'ðŸ’–';
        success.style.display = 'block';

        clearInterval(heartInterval);
        for (let i = 0; i < 20; i++) createHeart();
    });

    function createHeart() {
        const heart = document.createElement('div');
        heart.textContent = 'ðŸŒ¸';
        heart.style.position = 'absolute';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.opacity = Math.random();
        heart.style.transition = 'transform 4s linear, opacity 4s';

        document.getElementById('heartBg').appendChild(heart);

        setTimeout(() => {
            heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
            heart.style.opacity = '0';
        }, 50);

        setTimeout(() => heart.remove(), 4000);
    }

    const heartInterval = setInterval(createHeart, 700);
</script>

</body>
</html>
